<!doctype html>
<html lang="en">

<head>
    <title>Rega</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <br>

    <div class="container">
        <!-- Chuva -->
        <div class="row">
            <div class="col">
                <button type="button" id="chuva" class="btn btn-info btn-block">Chuva</button>
            </div>
        </div>
        <br>

        <!-- Valve 1 -->
        <div class="row">
            <div class="col-2">
                <button type="button" id="valve1" class="btn btn-danger btn-block">Valve 1</button>
            </div>
            <div class="col-4"></div>
            <div class="col-2">
                <button type="button" id="agua" class="btn btn-info btn-block" disabled>Agua</button>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
                <button type="button" id="tanqueC" class="btn btn-info btn-block" disabled>Tanque Cima</button>
            </div>
        </div>
        <br>

        <!-- Valve 2 -->
        <div class="row">
            <div class="col-2">
                <button type="button" id="valve2" class="btn btn-danger btn-block">Valve 2</button>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <button type="button" id="tanqueB" class="btn btn-info btn-block" disabled>Tanque Baixo</button>
            </div>
        </div>
        <br>

        <!-- Valve 3 -->
        <div class="row">
            <div class="col-2">
                <button type="button" id="valve3" class="btn btn-danger btn-block">Valve 3</button>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <button type="button" id="pump" class="btn btn-danger btn-block">Pump</button>
            </div>
        </div>
        <br>

        <!-- Valve 4 -->
        <div class="row">
            <div class="col-2">
                <button type="button" id="valve4" class="btn btn-danger btn-block">Valve 4</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="js/changeStates.js"></script>
    <script src="js/clicks.js"></script>
</body>

</html>
